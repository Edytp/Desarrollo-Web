<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo en Vehículos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a2540;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin-top: 5px;
            font-size: 14px;
            color: #cfd8e3;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 5px solid #2ecc71;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header>
        <h1>TODO EN VEHÍCULOS</h1>
        <p>Partes automotrices de calidad para tu automóvil</p>
    </header>

    <main>
        <ul id="lista-productos"></ul>

        <h2>Agregar nueva parte</h2>

        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precio" placeholder="Precio">
        <input type="text" id="descripcion" placeholder="Descripción">

        <button id="btn-agregar">Agregar productos</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
