<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MiWebElegante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SECCIÓN PRINCIPAL -->
    <main class="container my-5" id="inicio">

        <!-- CARRUSEL -->
        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1200/400?1" class="d-block w-100" alt="imagen1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/400?2" class="d-block w-100" alt="imagen2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/400?3" class="d-block w-100" alt="imagen3">
                </div>
            </div>
        </div>

        <!-- TABLA -->
        <section id="productos" class="mb-5">
            <h2 class="text-center text-light mb-4">Nuestros Productos</h2>
            <div class="table-responsive">
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Disponibilidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto A</td>
                            <td>$50</td>
                            <td>Disponible</td>
                        </tr>
                        <tr>
                            <td>Producto B</td>
                            <td>$80</td>
                            <td>Disponible</td>
                        </tr>
                        <tr>
                            <td>Producto C</td>
                            <td>$120</td>
                            <td>Agotado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- BOTÓN ALERTA -->
        <div class="text-center mb-5">
            <button class="btn btn-outline-light" onclick="mostrarAlerta()">Haz clic aquí</button>
        </div>

        <!-- FORMULARIO -->
        <section id="contacto">
            <h2 class="text-center text-light mb-4">Contacto</h2>
            <form id="formulario" class="bg-dark p-4 rounded">
                <div class="mb-3">
                    <label class="form-label text-light">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                    <small class="text-danger" id="errorNombre"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control">
                    <small class="text-danger" id="errorEmail"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">Mensaje</label>
                    <textarea id="mensaje" class="form-control"></textarea>
                    <small class="text-danger" id="errorMensaje"></small>
                </div>

                <button type="submit" class="btn btn-secondary w-100">Enviar</button>
            </form>
        </section>

    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="bg-dark text-center text-light py-3 mt-5">
        <p>© 2026 - MiWebElegante | Redes Sociales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
